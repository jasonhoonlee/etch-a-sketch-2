<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Etch A Sketch</h1>
    <img src="img/pen-icon.png" alt="pen icon">
  </header>
  <main>
    <section class="grid-tools">
      <form>
        <fieldset class="grid-options">
          <li class="grid-square-size-tool">
            <label for="square-size-slider">Grid Square Size</label>
            <input type="range" min="32" max="64" value ="48" class="slider" id="square-size-slider">
            <div class="grid-size-number">48 X 48</div>
          </li>
          <li class="grid-background-color-tool">
            <label for="grid-color-range">Grid Background Color</label>
            <input type="color" value="#FFFFFF" class="color-range" id="grid-color-range">
          </li>
        </fieldset>
        <fieldset class="line-options">
          <li class="grid-line-tool">
            <label for="grid-line-color-range">Grid Line Color</label>
            <input type="color" value="#808080" class="color-range" id="grid-line-color-range">
          </li>
          <li class="gridless-mode-tool">
            <label for="gridless-option">Gridless Mode</label>
            <input type="checkbox" id="gridless-option" name="gridless-option">
            <div class="gridless-mode-state">
              <!-- display 'on' or nothing -->
            </div>
          </li>
        </fieldset>
        <fieldset class="pen-options">
          <li class="pen-color-tool">
            <label for="pen-color-range">Pen Color</label>
            <input type="color" value="#000000" class="color-range" id="pen-color-range">
          </li>
          <li class="rainbow-mode-tool">
            <label for="rainbow-mode">Rainbow Mode</label>
            <input type="checkbox" id="rainbow-mode" name="rainbow-mode">
            <div class="rainbow-mode-state">
              <!-- display 'on' or nothing -->
            </div>
          </li>
          <li class="eraser-mode-tool">
            <label for="eraser-mode">Eraser Mode</label>
            <input type="checkbox" id="eraser-mode" name="eraser-mode">
            <div class="eraser-mode-state">
              <!-- display 'on' or nothing -->
            </div>
          </li>
        </fieldset>
        <fieldset class="reset-option">
            <button class="reset-btn">Reset</button>
        </fieldset>
      </form>
    </section>
    <section class="grid-canvas">
      <div class="container">
        <!-- grid -->
      </div>
    </section>
  </main>
  <footer>
    <p>
      Copyright â“’ 2022
      <span class="github-icon">
        <img src="img/github-icon.png" alt="github-icon">
      </span>
      <a href="">jasonhoonlee</a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
