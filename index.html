<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Etch A Sketch</h1>
    <img src="img/pen-icon.png" alt="pen icon">
  </header>
  <main>
    <section class="grid-tools">
      <ul class="grid-options">
        <li>
          <label for="square-size-slider">Grid Square Size</label>
          <input type="range" min="1" max="64" value ="32" class="slider" id="square-size-slider">
        </li>
        <li>
          <label for="grid-color-range">Grid Background Color</label>
          <input type="color" value="#FFFFFF" class="color-range" id="grid-color-range">
        </li>
      </ul>
      <ul class="line-options">
        <li>
          <label for="grid-line-color-range">Grid Line Color</label>
          <input type="color" value="#D3D3D3" class="color-range" id="grid-line-color-range">
        </li>
        <li>
          <label for="gridless-option">Gridless Mode</label>
          <input type="checkbox" id="gridless-option" name="gridless-option">
        </li>
      </ul>
      <ul class="pen-options">
        <li>
          <label for="pen-color-range">Pen Color</label>
          <input type="color" value="#000000" class="color-range" id="pen-color-range">
        </li>
        <li>
          <label for="rainbow-mode">Rainbow Mode</label>
          <input type="checkbox" id="rainbow-mode" name="rainbow-mode">
        </li>
        <li>
          <label for="">Eraser Mode</label>
          <input type="checkbox" id="eraser-mode" name="eraser-mode">
        </li>
      </ul>
      <ul class="reset-mode">
        <li>Reset</li>
      </ul>
    </section>
    <section class="grid-canvas">
      <div class="container">
        <!-- grid -->
      </div>
    </section>
  </main>
  <footer>
    <p>
      Copyright â“’ 2022
      <span class="github-icon">
        <img src="" alt="github-icon">
      </span>
      <a href="">jasonhoonlee</a>
    </p>
  </footer>
</body>
</html>
